<div class="clsadd">
    <h3> Add item </h3>
    <input type="text" [(ngModel)]="itemobj.id" placeholder="enter itemid">
    <input type="text" [(ngModel)]="itemobj.itemName" placeholder="enter itemName">
 
    <input type="text" [(ngModel)]="itemobj.price" placeholder="enter price">
    <button (click)="addItem()">Add Item</button>
 </div>
